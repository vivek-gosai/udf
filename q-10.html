<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
            <p>before swapping</p>
            <p>after swapping</p>
       
            <h1 id="before"></h1>
            <h2 id="after"></h2>
      
    <script>
        
        function swapping(a, b) {
            document.getElementById("before").innerHTML = "a = " + a + ", b =" + b;

            [a, b] = [b, a];
            document.getElementById("after").innerHTML = "a = " + a + ", b =" + b;

        }      
        let a = parseInt(prompt("enter Your Number a:-"));
        let b = parseInt(prompt("enter Your Number b:-"));


        swapping(a,b);

    </script>
</body>

</html>
