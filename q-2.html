<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="radi"></h1>
    <script>
        function circlearia(radius) {

            let area = 3.14 * radius * radius;
            return area;

        }

        let radius = parseInt(prompt("Enter your radius:-"));
        let area = circlearia(radius);
        document.getElementById("radi").innerHTML = "The area of a circle with radius " + radius + " is :- " + area;

    </script>
</body>

</html>
