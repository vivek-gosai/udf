<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count"></h1>
    <script>
        
        function count(c) {

            let total = ((c * 1.8) + 32);
            return total;

        }

        let c = parseInt(prompt("Enter your Celsius:- "));
        let total = count(c);
        
        document.getElementById("count").innerHTML = "Celsius = ((" + c + " * 1.8 )" + " + 32) = " + total;
        
        

    </script>
</body>
</html>
