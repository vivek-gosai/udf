<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count"></h1>
    <script>
        function count(a,b,c) {

            let total = ((b*b)*(4*a*c))/(2*a);
            return total;

        }

        let a = parseInt(prompt("Enter your Number a:-"));
        let b = parseInt(prompt("Enter your Number b:-"));
        let c = parseInt(prompt("Enter your Number c:-"));
        let total = count(a,b,c);
        
        document.getElementById("count").innerHTML = "((" + b + "*" + b + ") * ( 4 * " + a + " * " + c + ")) / ( 2 * " + a + ") = " + total;


    </script>
</body>
</html>
